<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alt Home Загородные дома в аренду</title>
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Bold.woff2" as="font" crossorigin="anonymous">
  <link href="css/styles.min.css" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <nav class="page-header__nav mavigation">
      <ul class="navigation__list">
        <li class="navigation__item"><a href="#" class="navigation__link">Место</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Каталог</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Оставить заявку</a></li>
      </ul>
    </nav>
    <a href="#" class="page-header__logo logo logo--header">
      <img src="" width="97" height="30" alt="Alt Home Загородные дома в аренду" class="logo__img">
    </a>
    <div class="page-header__subnav subnavigation">
      <div class="subnavigation__item subnavigation__item--search search">
        <form class="search__form" action="https://echo.htmlacademy.ru" method="GET">
          <button class="search__btn" type="submit">
            поиск
          </button>
          <label for="search" class="visually-hidden">Поиск</label>
          <input class="search__input" type="text" name="search" id="search">
        </form>
      </div>
      <div class="subnavigation__item personel">
        <p class="personel__text">
          <a href="#" class="personel__link">Вход</a> или <a href="#" class="personel__link">регистрация</a>
        </p>
      </div>
    </div>
    <section class="page-header__promo promo">
      <div class="promo__wrapper">
        <h2 class="promo__title">Загородные дома в аренду</h2>
        <p class="promo__text promo__text--place">Санкт-Петербург</p>
        <p class="promo__text">Отдохните от суеты мегаполиса в уютном тёплом доме
          в окружении экологически чистых лесов, рек и озёр</p>
        <a href="#" class="promo__link button">Арендовать дом</a>
      </div>
      <div class="promo__wrapper promo__wrapper--slider slider">
        <ul class="slider__list">
          <li class="slider__item">
            <img src="" width="795" height="496" alt="Фото загородного дома" class="slider__img">
          </li>
        </ul>
      </div>
    </section>
    <section class="page-header__social social">
      <h2 class="visually-hidden">Наши социальные сети</h2>
      <ul class="social__list">
        <li class="social__item">
          <a href="#" class="social__link social__link--facebook" aria-label="Страница Facebook">
            <!-- <svg class="social__img social__img--facebook" width="15" height="28">
              <use xlink:href="img/sprite.svg#icon-fb"></use>
            </svg> -->
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link--instagram" aria-label="Страница Instagramm">
            <!-- <svg class="social__img social__img--insta" width="22" height="21">
              <use xlink:href="img/sprite.svg#icon-insta"></use>
            </svg> -->

        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link--twitter" aria-label="Страница Вконтакте">
            <!-- <svg class="social__img social__img--twitter" width="23" height="20">
              <use xlink:href="img/sprite.svg#icon-twitter"></use>
            </svg> -->
